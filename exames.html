<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/especialidades.js" defer></script>


    <title>Exames</title>
</head>

<body>
    <div class="container my-3">
        <div class="row justify-content-evenly">


            <div class="col-12 sticky-top especialidades_convenios d-flex justify-content-center pt-3">
                <h2>Exames</h2>
            </div>

            <!-- <div class="col-6 sticky-top especialidades_convenios d-flex justify-content-center pt-3">
                <h2>Exames</h2>
            </div> -->

            
            <div class="exames col-12 my-3">

                <!-- exames -->
                <div class="accordion">

                     <!-- Eletrocardiograma -->
                     <div class="accordion-item">
                        <div class="acordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#eletrocardiograma">Eletrocardiograma
                            </button>
                        </div>
                        <div class="acordion-collapse collapse" id="eletrocardiograma">
                            <div class="accordion-body"> Clínica Clin +</div>
                        </div>
                           <!-- Laboratoriais -->
                     <div class="accordion-item">
                        <div class="acordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                            </button>
                        </div>
                        <div class="acordion-collapse collapse" id="laboratoriais">
                            <div class="accordion-body"> laboratório parceiro</div>
                        </div>

                         <!-- Ultrasom -->
                     <div class="accordion-item">
                        <div class="acordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#ultrasom">Ultrasom
                            </button>
                        </div>
                        <div class="acordion-collapse collapse" id="ultrasom">
                            <div class="accordion-body">Clinica Clin +</div>
                        </div>

                     <div class="accordion-item">
                        <div class="acordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#ecocardiograma">Ecocardiograma
                            </button>
                        </div>
                        <div class="acordion-collapse collapse" id="ecocardiograma">
                            <div class="accordion-body">HFC Imagem - CEDIM - Piracicaba</div>
                        </div>

                        <!-- Mamografia -->
                     <div class="accordion-item">
                        <div class="acordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#mamografia">Mamografia
                            </button>
                        </div>
                        <div class="acordion-collapse collapse" id="mamografia">
                            <div class="accordion-body">HFC Imagem - CEDIM - Piracicaba</div>
                        </div>

                        <!-- Raio X -->
                     <div class="accordion-item">
                        <div class="acordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

                        <div class="acordion-collapse collapse" id="raiox">

                     <div class="accordion-item">
                        <div class="acordion-header">

                        <div class="acordion-header">
